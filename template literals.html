    <script>
        function PrettyDate(day, daynumber, month, year) {
            const message = `My Birth day is ${day}, ${daynumber}, ${month}, ${year};`;
            return message;
        }
        const day = 'Friday';
        const daynumber = '05';
        const month = 'May';
        const year = 1995;
        console.log(PrettyDate(day, daynumber, month, year));
    </script>
